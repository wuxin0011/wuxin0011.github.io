        }

        .link:visited {

        footer {

            align-items: center;

<script>

    const colorList =
        [
            '#eed60c',
            '#cccddd',
            '#d604e5',
            '#ea560b',
            '#9d12e3',
            '#cccccc',
            '#fd1d1d',
            '#fdaf3b',
            '#0edcef',
            '#bee1b1',
            '#093dde',]


    var h1 = document.querySelector('h1.title');
    // h1.style.cursor = 'pointer'
    // setInterval(()=>{
    //     h1.style.color = `${randomColor()}`
    // },1000)

    // h1.onclick = () => {
    //     h1.style.color = `${randomColor()}`
    // }

    function randomColor() {
        return colorList[Math.floor(Math.random() * colorList.length)]
    }


    let links = [

        {
            href: 'https://wuxin0011.github.io/blog/',
            text: '博客',
            title: '前往我的博客',
        },
        {
            href: 'https://github.com/wuxin0011/wuxin-blog',
            text: '博客源码',
            title: '前往我的博客源码',
        },
        {
            href: 'https://stackoverflow.com/',
            text: 'stackoverflow',
            title: '前往stackoverflow'
        },
        {
            href: 'https://greasyfork.org/zh-CN/scripts/449261-%E7%9B%B4%E6%92%AD%E6%8F%92%E4%BB%B6',
            text: '直播插件',
            title: '前往直播插件'
        },



    ]

    const ul = document.querySelector('ul.list')

    if (ul) {

        for (let i = 0; i < links.length; i++) {
            const data = links[i];
            const li = document.createElement('li')
            const span = document.createElement('span')
            span.className = 'link'
            li.className = 'item'
            li.title = data.title
            span.textContent = data.text
            li.addEventListener('click', () => {
                window.open(data.href, "_blank")
            })
            li.appendChild(span)
            // li.style.backgroundColor=randomColor()
            ul.appendChild(li)

        }
    }

    // 页面主题颜色反转
    // 获取当前时间判断是白天还是晚上
    const hours = new Date().getHours()

    if(document.documentElement ){
        if (hours >= 7 && hours <= 18) {
            document.documentElement.style.filter ='invert(0%)'
            // 白天添加标题动画
            h1.style.animationName='colorAni'
        } else {
            document.documentElement.style.filter = 'invert(78%)'
            // 晚上移除标题颜色动画
            h1.style.animationName=''
        }

    }


</script>
